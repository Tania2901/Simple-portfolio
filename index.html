<!DOCTYPE html>

<head>

  <!-- custom bootstrap css -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- jquery for bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
  <!-- open flex container -->
  <section class="flex-container">

    <header class="row header-container">

      <nav class="row navbar navbar-default">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-navbar">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="collapse-navbar">

        <h3>Project One</h3>
        <p>AZZA</p>
        <a href="https://taniaart.deviantart.com/art/Azza-591047046">www.deviantart.com</a>

      <div class="col-6 project">

        <a href="https://taniaart.deviantart.com/art/Stars-Dance-464355164">www.deviantart.com</a>
      </div>
      <div class="col-6 project">
        <a href="https://taniaart.deviantart.com/art/The-Lost-Cathedral-465770504">
          <img class="project-img" src="img/fairytale.jpg" srcset="img/fairytale.jpg 700w, img/fairytale.jpg 1000w, img/fairytale.jpg 1300w"
            sizes="(max-width: 550px) 100vw, (max-width: 768px) 100vw" alt="vampire woman in one cathedral">

        <h3>Project Three</h3>
        <p>

        </li>
        <li>

            <i class="fa fa-linkedin fa-2x"></i>
          </a>
        </li>
        <li>

<script>
  $('a[href*=\\#]').on('click', function (event) {
    event.preventDefault();
    $('html,body').animate({
      scrollTop: $(this.hash).offset().top
    }, 500);
  });
</script>
